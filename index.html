<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- Backlog Column -->
        <li class="drag-column backlog-column">
          <span class="header">
            <h1>Backlog</h1>
          </span>
          <!-- Backlog Content -->
          <div id="backlog-content" class="custom-scroll">
            <ul
              class="darg-item-list"
              id="backlog-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(0)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- Progress Column -->
        <li class="drag-column progress-column">
          <span class="header">
            <h1>progress</h1>
          </span>
          <!-- progress Content -->
          <div id="progress-content" class="custom-scroll">
            <ul
              class="darg-item-list"
              id="progress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(1)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(1)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- Complete Column -->
        <li class="drag-column complete-column">
          <span class="header">
            <h1>complete</h1>
          </span>
          <!-- complete Content -->
          <div id="complete-content" class="custom-scroll">
            <ul
              class="darg-item-list"
              id="complete-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(2)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(2)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
        <!-- On-Hold Column -->
        <li class="drag-column on-hold-column">
          <span class="header">
            <h1>on-hold</h1>
          </span>
          <!-- On-Hold Content -->
          <div id="on-hold-content" class="custom-scroll">
            <ul
              class="darg-item-list"
              id="on-hold-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(3)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(3)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(3)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
      </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
